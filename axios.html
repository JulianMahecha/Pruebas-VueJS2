<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VueJS2 - AJAX</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<!-- Body -->

<body>
    <div id="main" class="container">
        <div class="row">
            <div class="col-sm-4">
                <h1>Lista VueJS - AJAX</h1>
                <ul class="list-group">
                    <li v-for="item in lists" class="list-group-item">{{ item.name }}</li>
                </ul>
            </div>
            <div class="col-sm-8">
                <h1>JSON</h1>
                <pre>
                        {{ $data }}
                </pre>
            </div>
        </div>
    </div>


    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script><!-- Vue -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/1.5.1/vue-resource.min.js"></script>
    <!-- Axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js" crossorigin="anonymous">
    </script><!-- Bootstrap -->

    <!-- Vue Instance -->
    <script>
        var urlUsers = 'https://jsonplaceholder.typicode.com/users'; /* Page to bring random users by API */

        new Vue({
            el: '#main',
            /* executing the method in the creation stage */
            created: function () {
                this.getUsers();
            },
            data: {
                lists: [],
            },
            /* Methods */
            methods: {
                getUsers: function () {
                    /* Making a request to jasonplaceholders with Axios */
                    axios.get(urlUsers).then(response => {
                        this.lists = response.data
                    });
                }
            }
        });
    </script>
</body>

</html>
